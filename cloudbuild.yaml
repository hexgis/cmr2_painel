steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "--no-cache",
        "-t",
        "gcr.io/${PROJECT_ID}/cmr/painel:latest",
        ".",
        "-f",
        "Dockerfile",
      ]
    timeout: 1200s
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/${PROJECT_ID}/cmr/painel:latest"]
